<ion-header>

  <ion-navbar>
    <ion-title>Buscar Orden</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Buscar orden..." (input)="searchOrdenDB($event, searchKey)"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item text-wrap *ngFor="let orden of ordenes" (click)="itemTapped($event, orden)" >
     <h1>Orden: {{orden.idOr}}</h1>
     <p>{{orden.VIN}}</p>      
     <p>{{orden.descripcion1}}</p> 
     <p>{{orden.modelo}}</p> 
    </ion-item>
  </ion-list>
</ion-content>
